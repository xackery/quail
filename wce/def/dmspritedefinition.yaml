name: "DMSPRITEDEF"
hasTag: true
note: "A DM sprite definition"
properties:
  - name: "TAGINDEX"
    note: "The index of the tag"
    args:
      - name: "index"
        note: "The index of the tag"
        format: "%d"
  - name: "FRAGMENT1"
    note: "Fragment 1"
    args:
      - name: "index"
        note: "fragment index"
        format: "%d"
  - name: "MATERIALPALETTE"
    note: "Material palette tag"
    args:
      - name: "tag"
        note: "Tag"
        format: "%s"
  - name: "FRAGMENT3"
    note: "Fragment 3"
    args:
      - name: "fragment 3"
        note: "fragment 3"
        format: "%d"
  - name: "CENTER?"
    note: "center?"
    args:
      - name: "x"
        note: "The x coordinate"
        format: "%0.8e"
      - name: "y"
        note: "The y coordinate"
        format: "%0.8e"
      - name: "z"
        note: "The z coordinate"
        format: "%0.8e"
  - name: "PARAMS1?"
    note: "params1"
    args:
      - name: "params1"
        note: "params1"
        format: "%d"
      - name: "params1"
        note: "params1"
        format: "%d"
      - name: "params1"
        note: "params1"
        format: "%d"
  - name: "NUMVERTICES"
    note: "The number of vertices in the sprite"
    args:
      - name: "num vertices"
        note: "The number of vertices"
        format: "%d"
    properties:
      - name: "XYZ"
        note: "The coordinates of a vertex"
        args:
          - name: "x"
            note: "The x coordinate"
            format: "%0.8e"
          - name: "y"
            note: "The y coordinate"
            format: "%0.8e"
          - name: "z"
            note: "The z coordinate"
            format: "%0.8e"

  - name: "NUMTEXCOORDS"
    note: "The number of texture coords"
    args:
      - name: "num tex coords"
        note: "The number of tex coords"
        format: "%d"
    properties:
      - name: "UV"
        note: "The coordinates of a texture normal"
        args:
          - name: "u"
            note: "The u coordinate"
            format: "%0.8e"
          - name: "v"
            note: "The v coordinate"
            format: "%0.8e"

  - name: "NUMNORMALS"
    note: "The number of vertex normals in the sprite"
    args:
      - name: "num vertex normals"
        note: "The number of vertex normals"
        format: "%d"
    properties:
      - name: "XYZ"
        note: "The coordinates of a texture normal"
        args:
          - name: "x"
            note: "The x coordinate"
            format: "%0.8e"
          - name: "y"
            note: "The y coordinate"
            format: "%0.8e"
          - name: "z"
            note: "The z coordinate"
            format: "%0.8e"

  - name: "NUMCOLORS"
    note: "The number of vertex colors in the sprite"
    args:
      - name: "num vertex colors"
        note: "The number of vertex colors"
        format: "%d"
    properties:
      - name: "RGBA"
        note: "The coordinates of a vertex"
        args:
          - name: "r"
            note: "Red"
            format: "%d"
          - name: "g"
            note: "Green"
            format: "%d"
          - name: "b"
            note: "Blue"
            format: "%d"
          - name: "a"
            note: "Alpha"
            format: "%d"

  - name: "NUMFACES"
    note: "The number of face2s in the sprite"
    args:
      - name: "num face2s"
        note: "The number of face2s"
        format: "%d"
    properties:
      - name: "DMFACE"
        note: "DM Face 2 Entries"
      - name: "FLAG"
        note: "face flags"
        args:
          - name: "flag"
            note: "face flags"
            format: "%d"
      - name: "DATA"
        note: "face data"
        args:
          - name: "face data index 0"
            note: "Index 0 of face data"
            format: "%d"
          - name: "face data index 1"
            note: "Index 1 of face data"
            format: "%d"
          - name: "face data index 2"
            note: "Index 2 of face data"
            format: "%d"
          - name: "face data index 3"
            note: "Index 3 of face data"
            format: "%d"
      - name: "TRIANGLE"
        note: "Triangle indexes"
        args:
          - name: "vert index 0"
            note: "Index 0 of triangle"
            format: "%d"
          - name: "vert index 1"
            note: "Index 1 of triangle"
            format: "%d"
          - name: "vert index 2"
            note: "Index 2 of triangle"
            format: "%d"


  - name: "NUMMESHOPS"
    note: "The number of mesh operations in the sprite"
    args:
      - name: "num meshops"
        note: "The number of mesh operations"
        format: "%d"
    properties:
      - name: "MESHOP"
        note: "A mesh operation"
        args:
          - name: "arg 0"
            note: "arg 0"
            format: "%d"
          - name: "arg 1"
            note: "arg 1"
            format: "%d"
          - name: "arg 2"
            note: "arg 2"
            format: "%0.8e"
          - name: "arg 3"
            note: "arg 3"
            format: "%d"
          - name: "arg 4"
            note: "arg 4"
            format: "%d"

  - name: "SKINASSIGNMENTGROUPS"
    note: "The skin assignment groups"
    args:
      - name: "group size"
        note: "The size of the group"
        format: "%d"
      - name: "group data"
        note: "The data of the group"
        format: "%s"
        example: "2 3"

  - name: "DATA8"
    note: "data 8 information"
    args:
      - name: "8 info"
        note: "8 info"
        format: "%d"


  - name: "FACEMATERIALGROUPS"
    note: "The face material groups"
    args:
      - name: "group size"
        note: "The size of the group"
        format: "%d"
      - name: "group entry 1"
        note: "The data of the group"
        format: "%d"
      - name: "group entry 2"
        note: "The data of the group"
        format: "%d"


  - name: "VERTEXMATERIALGROUPS"
    note: "The vertex material groups"
    args:
      - name: "group size"
        note: "The size of the group"
        format: "%d"
      - name: "group entry 1"
        note: "The data of the group"
        format: "%d"
      - name: "group entry 2"
        note: "The data of the group"
        format: "%d"

  - name: "PARAMS2?"
    note: "params2"
    args:
      - name: "params2"
        note: "params2"
        format: "%d"
      - name: "params2"
        note: "params2"
        format: "%d"
      - name: "params2"
        note: "params2"
        format: "%d"