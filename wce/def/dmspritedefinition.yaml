name: "DMSPRITEDEF"
hasTag: true
description: "A DM sprite definition"
properties:
  - name: "TAGINDEX"
    description: "The index of the tag"
    args:
      - name: "index"
        description: "The index of the tag"
        format: "%d"
  - name: "FRAGMENT1"
    description: "Fragment 1"
    args:
      - name: "index"
        description: "fragment index"
        format: "%d"
  - name: "MATERIALPALETTE"
    description: "Material palette tag"
    args:
      - name: "tag"
        description: "Tag"
        format: "%s"
  - name: "FRAGMENT3"
    isArrayNum: false
    description: "Fragment 3"
    args:
      - name: "fragment 3"
        description: "fragment 3"
        format: "%d"
  - name: "CENTER?"
    isArrayNum: false
    description: "center?"
    args:
      - name: "x"
        description: "The x coordinate"
        format: "%0.8e"
      - name: "y"
        description: "The y coordinate"
        format: "%0.8e"
      - name: "z"
        description: "The z coordinate"
        format: "%0.8e"
  - name: "PARAMS1?"
    isArrayNum: false
    description: "params1"
    args:
      - name: "params1"
        description: "params1"
        format: "%d"
      - name: "params1"
        description: "params1"
        format: "%d"
      - name: "params1"
        description: "params1"
        format: "%d"
  - name: "NUMVERTICES"
    isArrayNum: true
    description: "The number of vertices in the sprite"
    args:
      - name: "num vertices"
        description: "The number of vertices"
        format: "%d"
    properties:
      - name: "XYZ"
        description: "The coordinates of a vertex"
        args:
          - name: "x"
            description: "The x coordinate"
            format: "%0.8e"
          - name: "y"
            description: "The y coordinate"
            format: "%0.8e"
          - name: "z"
            description: "The z coordinate"
            format: "%0.8e"

  - name: "NUMTEXCOORDS"
    isArrayNum: true
    description: "The number of texture coords"
    args:
      - name: "num tex coords"
        description: "The number of tex coords"
        format: "%d"
    properties:
      - name: "UV"
        description: "The coordinates of a texture normal"
        args:
          - name: "u"
            description: "The u coordinate"
            format: "%0.8e"
          - name: "v"
            description: "The v coordinate"
            format: "%0.8e"

  - name: "NUMNORMALS"
    isArrayNum: true
    description: "The number of vertex normals in the sprite"
    args:
      - name: "num vertex normals"
        description: "The number of vertex normals"
        format: "%d"
    properties:
      - name: "XYZ"
        description: "The coordinates of a texture normal"
        args:
          - name: "x"
            description: "The x coordinate"
            format: "%0.8e"
          - name: "y"
            description: "The y coordinate"
            format: "%0.8e"
          - name: "z"
            description: "The z coordinate"
            format: "%0.8e"

  - name: "NUMCOLORS"
    isArrayNum: true
    description: "The number of vertex colors in the sprite"
    args:
      - name: "num vertex colors"
        description: "The number of vertex colors"
        format: "%d"
    properties:
      - name: "RGBA"
        description: "The coordinates of a vertex"
        args:
          - name: "r"
            description: "Red"
            format: "%d"
          - name: "g"
            description: "Green"
            format: "%d"
          - name: "b"
            description: "Blue"
            format: "%d"
          - name: "a"
            description: "Alpha"
            format: "%d"

  - name: "NUMFACES"
    isArrayNum: true
    description: "The number of face2s in the sprite"
    args:
      - name: "num face2s"
        description: "The number of face2s"
        format: "%d"
    properties:
      - name: "DMFACE"
        description: "DM Face 2 Entries"
      - name: "FLAG"
        description: "face flags"
        args:
          - name: "flag"
            description: "face flags"
            format: "%d"
      - name: "DATA"
        description: "face data"
        args:
          - name: "face data index 0"
            description: "Index 0 of face data"
            format: "%d"
          - name: "face data index 1"
            description: "Index 1 of face data"
            format: "%d"
          - name: "face data index 2"
            description: "Index 2 of face data"
            format: "%d"
          - name: "face data index 3"
            description: "Index 3 of face data"
            format: "%d"
      - name: "TRIANGLE"
        description: "Triangle indexes"
        args:
          - name: "vert index 0"
            description: "Index 0 of triangle"
            format: "%d"
          - name: "vert index 1"
            description: "Index 1 of triangle"
            format: "%d"
          - name: "vert index 2"
            description: "Index 2 of triangle"
            format: "%d"


  - name: "NUMMESHOPS"
    isArrayNum: true
    description: "The number of mesh operations in the sprite"
    args:
      - name: "num meshops"
        description: "The number of mesh operations"
        format: "%d"
    properties:
      - name: "MESHOP"
        description: "A mesh operation"
        args:
          - name: "arg 0"
            description: "arg 0"
            format: "%d"
          - name: "arg 1"
            description: "arg 1"
            format: "%d"
          - name: "arg 2"
            description: "arg 2"
            format: "%0.8e"
          - name: "arg 3"
            description: "arg 3"
            format: "%d"
          - name: "arg 4"
            description: "arg 4"
            format: "%d"

  - name: "SKINASSIGNMENTGROUPS"
    description: "The skin assignment groups"
    args:
      - name: "group size"
        description: "The size of the group"
        format: "%d"
      - name: "group data"
        description: "The data of the group"
        format: "%s"
        example: "2 3"

  - name: "DATA8"
    description: "data 8 information"
    args:
      - name: "8 info"
        description: "8 info"
        format: "%d"


  - name: "FACEMATERIALGROUPS"
    description: "The face material groups"
    args:
      - name: "group size"
        description: "The size of the group"
        format: "%d"
      - name: "group entry 1"
        description: "The data of the group"
        format: "%d"
      - name: "group entry 2"
        description: "The data of the group"
        format: "%d"


  - name: "VERTEXMATERIALGROUPS"
    description: "The vertex material groups"
    args:
      - name: "group size"
        description: "The size of the group"
        format: "%d"
      - name: "group entry 1"
        description: "The data of the group"
        format: "%d"
      - name: "group entry 2"
        description: "The data of the group"
        format: "%d"

  - name: "PARAMS2?"
    description: "params2"
    args:
      - name: "params2"
        description: "params2"
        format: "%d"
      - name: "params2"
        description: "params2"
        format: "%d"
      - name: "params2"
        description: "params2"
        format: "%d"