name: "MATERIALDEFINITION"
hasTag: true
note: "Wld Material"
properties:
  - name: "TAGINDEX"
    note: "For tag variations, starts at 0, increases by 1"
    args:
      - name: "index"
        note: "Index of tag"
        format: "%d"
  - name: "VARIATION"
    note: "For variations"
    args:
      - name: "index"
        note: "Variation of tag"
        format: "%d"
  - name: "RENDERMETHOD"
    note: "Method for rendering"
    args:
      - name: "method"
        note: "Rendering method"
        format: "%s"
  - name: "RGBPEN"
    note: "RGB Colorizing"
    args:
      - name: "r"
        note: "Red"
        format: "%d"
      - name: "g"
        note: "Green"
        format: "%d"
      - name: "b"
        note: "Blue"
        format: "%d"
      - name: "a"
        note: "Alpha"
        format: "%d"
  - name: "BRIGHTNESS"
    note: "Color brightness"
    args:
      - name: "amount"
        note: "Brightness amount"
        format: "%0.8e"
  - name: "SCALEDAMBIENT"
    note: "Scaled ambient amount"
    args:
      - name: "amount"
        note: "Scaled ambient amount"
        format: "%0.8e"
  - name: "SIMPLESPRITEINST"
    note: "Simple sprite instance section"
  - name: "TAG"
    note: "Simple sprite instance tag"
    args:
      - name: "tag"
        note: "Simple sprite instance tag"
        format: "%s"
  - name: "HEXFIFTYFLAG"
    note: "Hex fifty flag"
    args:
      - name: "flag"
        note: "Hex fifty flag"
        format: "%d"
  - name: "PAIRS?"
    note: "Pairs of flags?"
    args:
      - name: "pairs"
        note: "Pairs 0"
        format: "%d"
      - name: "pairs"
        note: "Pairs 1"
        format: "%d"
  - name: "DOUBLESIDED"
    note: "Is material double sided?"
    args:
      - name: ""
        note: "0: False, 1: True"
        format: "%d"
