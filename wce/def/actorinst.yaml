name: "ACTORINST"
hasTag: true
description: "An actor instance"
properties:
  - name: "DEFINITION"
    description: "Reference to the actor's sprite tag"
    args:
      - name: "tag"
        description: "Actor's sprite reference tag"
        format: "%s"

  - name: "CURRENTACTION?"
    description: "The current action of the actor"
    args:
      - name: "current action"
        description: "The current action"
        format: "%s"

  - name: "LOCATION?"
    description: "The location of the actor"
    args:
      - name: "x"
        description: "The x coordinate"
        format: "%0.8e"
      - name: "y"
        description: "The y coordinate"
        format: "%0.8e"
      - name: "z"
        description: "The z coordinate"
        format: "%0.8e"
      - name: "x-rot"
        description: "The x rotation"
        format: "%d"
      - name: "y-rot"
        description: "The y rotation"
        format: "%d"
      - name: "z-rot"
        description: "The z rotation"
        format: "%d"

  - name: "BOUNDINGRADIUS?"
    description: "Radius around the actor instance for bounds"
    args:
      - name: "radius"
        description: "Radius"
        format: "%0.8e"

  - name: "SCALEFACTOR?"
    description: "Scale factor of the actor instance"
    args:
      - name: "value"
        description: "Scale factor amount"
        format: "%0.8e"


  - name: "SOUND?"
    description: "Has a sound tag attached?"
    args:
      - name: "value"
        description: "NULL if empty, sound tag"
        format: "%s"

  - name: "ACTIVE?"
    description: "Is actor instance active?"
    args:
      - name: "value"
        description: "NULL if empty, 1 if set to true"
        format: "%d"

  - name: "SPRITEVOLUMEONLY?"
    description: "Uses sprite volume?"
    args:
      - name: "value"
        description: "NULL empty"
        format: "%d"

  - name: "DMRGBTRACK?"
    description: "References an RGB Track?"
    args:
      - name: "value"
        description: "NULL if not set, tag otherwise"
        format: "%s"


  - name: "SPHERE"
    description: "Reference to sphere tag"
    args:
      - name: "value"
        description: "tag of sphere"
        format: "%s"

  - name: "SPHERERADIUS"
    description: "Radius of sphere"
    args:
      - name: "value"
        description: "radius of sphere"
        format: "%0.8e"

  - name: "USEBOUNDINGBOX"
    description: "Use a bounding box"
    args:
      - name: "value"
        description: "0: false, 1: true"
        format: "%d"


  - name: "USERDATA"
    description: "Unknown property 2"
    args:
      - name: "unk2"
        description: "Unknown property 2"
        format: "%d"


