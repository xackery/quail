    description: "For tag variations, starts at 0, increases by 1"
    args:
      - name: "index"
        description: "Index of tag"
        format: "%d"
  - name: "VARIATION"
    description: "For variations"
    args:
      - name: "index"
        description: "Variation of tag"
        format: "%d"
  - name: "RENDERMETHOD"
    description: "Method for rendering"
    args:
      - name: "method"
        description: "Rendering method"
        format: "%s"
  - name: "RGBPEN"
    description: "RGB Colorizing"
    args:
      - name: "r"
        description: "Red"
        format: "%d"
      - name: "g"
        description: "Green"
        format: "%d"
      - name: "b"
        description: "Blue"
        format: "%d"
      - name: "a"
        description: "Alpha"
        format: "%d"
  - name: "BRIGHTNESS"
    description: "Color brightness"
    args:
      - name: "amount"
        description: "Brightness amount"
        format: "%0.8e"
  - name: "SCALEDAMBIENT"
    description: "Scaled ambient amount"
    args:
      - name: "amount"
        description: "Scaled ambient amount"
        format: "%0.8e"
  - name: "SIMPLESPRITEINST"
    description: "Simple sprite instance section"
  - name: "TAG"
    description: "Simple sprite instance tag"
    args:
      - name: "tag"
        description: "Simple sprite instance tag"
        format: "%s"
  - name: "HEXFIFTYFLAG"
    description: "Hex fifty flag"
    args:
      - name: "flag"
        description: "Hex fifty flag"
        format: "%d"
  - name: "PAIRS?"
    description: "Pairs of flags?"
    args:
      - name: "pairs"
        description: "Pairs 0"
        format: "%d"
      - name: "pairs"
        description: "Pairs 1"
        format: "%d"
