name: Build Go Binaries
on: [push]
env:
  VERSION: "" # this gets set by set-version
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: go get ./...
      - run: go test -tags ci ./...
      - run: make sanitize
      - run: make build-all
